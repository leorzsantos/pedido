<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background-image: url(https://www.tupi.fm/wp-content/uploads/EdKcupvXsAAqG4r.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center; */
        }

        a {
            text-decoration: none;
        }

        .box {
            font-size: 20px;
            color: white;
            height: 200px;
            width: 300px;
            border-radius: 10px;
            background: #191919;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: #cc68bf solid 2px;
        }

        .buttons-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 50px;
            width: 150px;
        }

        button {
            height: 30px;
            width: 50px;
            background: white;
            color: black;
            font-weight: 600;
            border-radius: 5px;
            border: 2px solid #cc68bf;
        }

        .vampetaco {
            height: 450px;
            width: 350px;
            border-radius: 10px;
            display: flex;
            align-items: end;
            justify-content: center;
            border: #cc68bf solid 3px;
            background-image: url(https://projetocolabora.com.br/wp-content/uploads/2016/01/12606960_1264757983551442_436655516_ne.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    </style>
    <title>Pedido Irrecusável</title>
</head>

<body>
    <div class="vampetaco">
        <div class="box">
        <p>Me perdoa?</p>
        <div class="buttons-container">
            <button><a href="https://blog.catclub.com.br/wp-content/uploads/2017/07/gato-feliz.jpg">Sim</a></button>
            <button id="no">Não</button>
        </div>
    </div>
    </div>
</body>
<script>
    let button = document.getElementById('no');
    let height = window.innerHeight - 50;
    let width = window.innerWidth - 50;

    button.addEventListener('mouseover', function () {
        button.style.position = "absolute"
        button.style.top = Math.random() * height + "px";
        button.style.left = Math.random() * width + "px";
    })
</script>

</html>
